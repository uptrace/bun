name: Releases

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ncipollo/release-action@v1
        with:
          body:
            Please refer to [CHANGELOG.md](https://github.com/uptrace/bun/blob/master/CHANGELOG.md)
            for details
